<p>
  <ng-container *ngIf="isCurrentlyLoggedIn; then loggedIn; else loginForm"></ng-container>
</p>

<ng-template #loginForm>
  Please log in<br />
  <input [(ngModel)]="loginData.username" type="text" placeholder="username..."><br />
  <input [(ngModel)]="loginData.password" type="text" placeholder="password..."><br />
  <button (click)="login()">Login</button>
</ng-template>

<ng-template #loggedIn>
  All good here<br />
  <button (click)="logout()">logout</button>
</ng-template>
